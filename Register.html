<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="style1.css" type="text/css">
</head>

<body>

    <div class="container">
        <header>REGISTRATION</header>
        <form action="reg.php" method="POST">
            <div class="form first">
                <div class="details">
                    <span class="title">
                        DETAILS
                    </span>
                    <div class="fields">
                        
                    <div class="input-field">
                        <label>First Name</label>
                        <input type="text" name="fname" placeholder="Enter your first name" required>
                        
                    </div>

                    <div class="input-field">
                        <label>Last Name</label>
                        <input type="text" name="lname" placeholder="Enter your last name" required>
                        
                    </div>

                    <div class="input-field">
                        <label>Gender</label>
                        <select class="gender" name="gender">
                            <option selected>Choose....</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label>Tenant Type</label>
                        <select class="tenant" name="tenant">
                            <option selected>Choose...</option>
                            <option value="Student">Student</option>
                            <option value="Profession">Profession</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                   
                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-field">
                        <label>Phone Number</label>
                        <input type="number" name="contactno" placeholder="Enter phone number" required>
                    </div>

                    <div class="input-field">
                        <label>Address</label>
                        <input type="text" name="address" placeholder="Enter your address" required>
                    </div>

                    <div class="input-field">
                        <label>Duration</label>
                        <select class="room" id="cin" name="cin">
                            <option selected>Choose...</option>
                            <option >One Month</option>
                            <option >Two Month</option>
                            <option >Three Month</option>
                            <option >Four Month</option>
                            <option >Five Month</option>
                            <option >Six Month</option>
                            <option >Seven Month</option>
                            <option >Eight Month</option>
                            <option >Nine Month</option>
                            <option>Ten Month</option>
                            <option >Eleven Month</option>
                            <option >Twelve Month</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label>Aadhar Number</label>
                        <input type="number" name="Aadharno" placeholder="Enter Aadhar number" required>
                        <span style="color:red; font-size:12px;">Must enter 12-digit number</span>
                    </div>      

                    <div class="input-field">
                        <label>Room Name</label>
                        <select class="room" id="rin" name="rin">
                            <option selected>Choose...</option>
                            <option >PHILLO VILLA</option>
                            <option >PRK HOMES</option>
                            <option >NC RESCIDENCY</option>
                            <option >RUTHU HOMES</option>
                            <option >PEARL INN</option>
                            <option >ENNOLA ILLAM</option>
                            <option >TRENCH HIDES</option>
                            <option >COSY VILLA</option>
                            <option >NLL HOMES</option>
                        </select>
                    </div>  
                    
                    <div class="input-field">
                        <label>Members</label>
                        <input type="text" name="Members" placeholder="Enter number of members" required>
                    </div> 
                </div>
            </div>   
            <button type="submit" class="button" name="Register">Register</button>
        </form>
    </div>
</body>
</html>
